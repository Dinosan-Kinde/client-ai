<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gemini for Pebble Settings</title>
  <style>
    body {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    table {
      width: 100%;
    }
    input[type="text"],
    textarea {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Gemini for Pebble</h1>
  <p>This app is unaffiliated with Google and was made by independent developers as an <a
      href="https://github.com/breitburg/claude-for-pebble" target="_blank">open-source initiative</a>.</p>
  <table>
    <tr>
      <td><label for="api-key">Google Gemini API Key</label></td>
      <td><input type="text" id="api-key" placeholder="enter API key here"></td>
    </tr>
    <tr class="advanced-field">
      <td><label for="base-url">Base URL</label></td>
      <td><input type="text" id="base-url" placeholder="https://generativelanguage.googleapis.com/v1beta/models/"></td>
    </tr>
    <tr class="advanced-field">
      <td><label for="model">Model</label></td>
      <td><input type="text" id="model" placeholder="gemini-2.5-flash-lite:generateContent"></td>
    </tr>
    <tr class="advanced-field">
      <td><label for="system-message">System Message</label></td>
      <td><textarea id="system-message" rows="6" placeholder="System message for Gemini"></textarea></td>
    </tr>
  </table>
  <button id="save-button">Save</button>
  <button id="reset-button">Reset</button>
  <script src="config.js"></script>
</body>
</html>
